<div class="row gutter-0 header">
    <div class="container">
        <p>Fantom Crawler</p>
    </div>
</div>
<div class="clearfix"></div>
<div class="row gutter-0">
    <div class="container" style="background-color: #222">
        <input type="text" id="myUrl" placeholder="http://www.tigerdirect.com/applications/SearchTools/item-details.asp?EdpNo=3415697">
        <button class="btn btn-primary">crawl</button>
        <div class="clearfix"></div>
        <div class="name"><span>{{name}}</span></div>
        <div *ngFor="let review of reviews">
            <div class="clearfix"></div>
            <div class="row"  style="background-color: #333">
                <div class="col-md-3 leftCol">
                    {{review.reviewer || "reviewer name"}}<br>
                    {{review.date || "date"}}<br>
                    {{review.rating || "rating"}}
                </div>
                <div class="col-md-9 rightCol">
                    {{review.review.heading || "heading"}}<br>
                    {{review.review.content || "content"}}
                </div>
            </div>
        </div>
    </div>
</div>
